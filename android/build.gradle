// ✅ Force all subprojects (including expo plugins) to use Kotlin 1.9.22 and JVM target 1.8
subprojects { project ->
    afterEvaluate {
        if (project.plugins.hasPlugin("kotlin-android") || project.plugins.hasPlugin("org.jetbrains.kotlin.jvm")) {
            project.dependencies {
                configurations.all {
                    resolutionStrategy.eachDependency { details ->
                        if (details.requested.group == "org.jetbrains.kotlin") {
                            details.useVersion("1.9.22")
                        }
                    }
                }
            }
            project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                kotlinOptions {
                    jvmTarget = "1.8"
                }
            }
        }
    }
}
